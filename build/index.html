<!DOCTYPE html>
<html>
<head>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Geography quiz - widget</title>

<!-- build:css css/jquery.mobile-1.4.5.min.css -->
<link type="text/css" href="bower_components/jquery-mobile-bower/css/jquery.mobile-1.4.5.min.css" rel="stylesheet">
<!-- /build -->

<!-- build:[src] js/libs/ -->
<script src="bower_components/jquery/jquery.min.js"></script>
<script src="bower_components/jquery-mobile-bower/js/jquery.mobile-1.4.5.min.js"></script>
<script src="bower_components/ModularMVC/ModularMVC.min.js"></script>
<!-- /build -->

<!-- build:js js/MMIS115_25.min.js -->
<script src="js/helper.init.js"></script>
<script src="js/view.js"></script>
<script src="js/controller.js"></script>
<script src="js/helper.serverapi.js"></script>
<script src="js/model.js"></script>
<script src="js/jquery.runner.js"></script>
<!-- /build -->

<!-- build:css css/styles.min.css -->
<link type="text/css" rel="stylesheet" href="css/styles.css">
<!-- /build -->

</head>
<body>
    
    <!-- fist page -->
    <div id="home" data-role="page" data-title="Geography Quiz App - TU Graz">
        
        <div id="header" data-role="header" data-position="fixed">    
          <h1><span lang="en">QUIZ</span></h1>
         <a href="#home" data-icon="star" type="reset" id="languageSwitch" lang="en">LANG</a>
          
        </div>
      
        <div id="footer" data-role="footer" data-position="fixed">
        </div><!-- footer -->

        <div id="startbutton" data-role="content">
          <a class="starts" href="#start" data-role="button"><span lang="en">START_BUTTON</span></a>
        </div> <!-- startbutton -->

        <div id="infoBox" data-role="content" class="center">
          <p lang="en">WELCOME</p>
        </div>
        
    </div><!-- home page -->


    <div id="start" data-role="page" data-title="Geography quiz app - TU Graz">
      
        <div id="header" data-role="header" data-position="fixed">   
          <h2 id="setRunner"></h2>

          <div id="head2"></div><!-- place for the question -->
          <a href="#home" data-icon="home" data-iconpos="notext">HOME</a>
          <a href="#result" data-icon="star" id="results"><span lang="en">RESULTS</span></a>
        </div><!-- header -->

        <div id="img_centering">
          <img class="imgs" id="img_1">
          <img class="imgs" id="img_2">
        </div>
  
        <fieldset data-role="controlgroup">
          <div id="radio_centering"> 
          <input type="radio" name="radio-choice" id="radio1" value="choice1"><label for="radio1"></label>
          <input type="radio" name="radio-choice" id="radio2" value="choice2"><label for="radio2"></label>
          <input type="radio" name="radio-choice" id="radio3" value="choice3"><label for="radio3"></label>
          <input type="radio" name="radio-choice" id="radio4" value="choice4"><label for="radio4"></label>
          </div>
        </fieldset>
        
        <div id="footer" data-role="footer" data-position="fixed"> <!--question footer-->
          <div data-role="navbar">
            <ul>
              <li>
                <a id="back" style="display: none" data-role="button" data-icon="carat-l"><span lang="en">BACK</span></a>
              </li>
              <li>
                <a id="next" style="display: none" data-role="button" data-icon="carat-r"><span lang="en">NEXT</span></a>
              </li>
            </ul>
          </div> <!-- navbar -->
        </div><!-- footer -->    

    </div><!-- start page -->

    <div id="result" data-role="page" data-title="Geography quiz app - TU Graz">

        <div id="header" data-role="header" data-position="fixed">
          <h1><span lang="en">RESULT</span></h1>
          <a href="#home" data-icon="home" data-iconpos="notext">HOME</a>
        </div><!-- header -->

        <div id="footer" data-role="footer" data-position="fixed">
        </div><!-- footer -->

        <!-- <div id="playagain" data-role="content">
          <a class="starts" href="#start" data-role="button">PLAY AGAIN</a>
        </div> --> <!-- startbutton -->

        <div id="infoBox2" data-role="content" class="center">
          <p lang="en">CONGRATZ</p>
          <h2 id="getRunner" lang="en">TIME</h2>
          <p id="rightAnswers"><span lang="en">RIGHT_ANSWER</span></p>
          <p id="wrongAnswers"><span lang="en">WRONG_ANSWER</span></p>

        </div> <!-- info box -->


    </div><!--result page -->

  </body>
</html>
